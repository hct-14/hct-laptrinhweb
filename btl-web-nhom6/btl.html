<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="btl.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="contai">
            <div class="contai-top">
                <div class="contai-top-icon">
                    <div class="contai-top-icon-1">
                        <i class="fa-solid fa-indent" ></i>

                    </div>
                    <div class="contai-top-icon-img">
                        <img src="images/icon-phen.png" width="110%" height="100%x">

                    </div>

                </div>
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="hiden"></div>
            </div>
            <div class="contai-bot">
                <div class="contai-bot-icon">
                        <i class="fa-regular fa-house-chimney"></i>
                    <span>Trang chủ</span>
                </div>
                <div class="contai-bot-icon">
                    <i class="fa-solid fa-newspaper"></i>
                    <span>Tin tức</span>
                </div>
                <div class="contai-bot-icon">
                    <i class="fa-solid fa-address-card"></i>
                    <span>Profile</span>
                </div>
                <div class="contai-bot-icon">
                    <i class="fa fa-cubes item-icon"></i>
                    <span>Góc học tập</span>
                </div>
                <div class="contai-bot-icon">
                    <i class="fa-solid fa-users-between-lines"></i>
                <span>Đăng ký trực tuyến</span>
                </div>
                <div class="contai-bot-icon">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>Thời khóa biểu</span>
                </div>
                <div class="contai-bot-icon">
                    <i class="fa-solid fa-sack-dollar"></i>
                    <span>Tài chính</span>
                </div>
            </div>
        </div>
        <div class="tainer">
            <div class="navbar-top">
                <form class="search-group" aria-placeholder="Tìm kiếm thông tin">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text" class="search-form" placeholder="Tìm kiếm thông tin" />
                </form>
                <div class="user">
                    <img src="images/user-icon.png" alt="User Icon">
                    <span>Hoàng Công Thành</span>
                </div>
            </div>
            <div class="navbar">
                <p>Navbar </p>
            </div>
            <div class="navbar-bot">
                <p>Navbar Bottom</p>
            </div>
        </div>
    </div>
</body>
<style>


</style>
</html>
